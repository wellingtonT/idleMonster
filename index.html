<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stlyle/style.css" media="screen" />
    <title>idle Monster</title>
</head>

<body>
    <div class="container">
        <div class="row game-board">
            <div class="header row">
                <div class="configuration border col-3 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                    <div class="border config-icon">

                    </div>
                </div>
                <div class="information border col-9 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                    <div class="border center status">
                        <span id="current"></span>
                        <span id="perSecond"></span>
                    </div>
                </div>
            </div>

            <div class="row border level-container">
                <div class="col">
                    <span class="level-font" id="level"></span>
                </div>
            </div>

            <div class="row border health-container">
                <span id="health"></span>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" id="health-bar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>

            <div class="row border monster-container">
                <div class="monster" onclick="monsterClicked()">
                    <img src="./assets/monster-1.png" class="monster-image" id="monster-image">
                </div>
            </div>

            <div class="row border upgrade-container" id="upgrade-container">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
